<script type="text/javascript" language="javascript">
	
	function countBs(str)
	{
		let count = 0;
		for(let i = 0; i <= str.length-1; i++)
		{
			if(str[i] == 'B')
			{
				count++;
			}
		}

		return count;
	}

	function countChar(str,ch)
	{
		let count = 0;
		for(let i = 0; i <= str.length-1; i++)
		{
			if(str[i] == ch)
			{
				count++;
			}
		}
		return count;
	}

</script>
