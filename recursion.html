<script type="text/javascript" language="javascript">
	    function isEven(current)
	    {
			if(current == 0) {
				return true;
			}
			else if(current == 1)
			{
				return  false;
			}
			else if(current < 0)
			{
				current *= -1;
				return isEven(current);
			}
			else 
			{
				return isEven(current-2);
			}
		}
		
</script>
