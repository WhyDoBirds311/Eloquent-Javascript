<!DOCTYPE html>
<html>
<head>
	<title>Range Chapter 3 : Problem 1</title>
	<script type="text/javascript">
		function range(start, end, step)
		{
			let arr = [];

			if((start < end) && (step > 0)) 
			{
				for (let i = start; i <= end; i+= step){ arr.push(i); }
			} 
			else if((start > end) && (step < 0))
			{
				for(let i = start; i >= end; i+= step){ arr.push(i); }
			}
			else if((start < end) && (step < 0))
			{
				for(let i = start; i <= end; i-= step) {arr.push(i);}
			}
			else if((start > end) && (step > 0))
			{
				for(let i = start; i >= end; i-=step) {arr.push(i);}
			}
			else if (start < end)
			{
				for (let i = start; i <= end; i++){ arr.push(i); }
			}
			else if(start > end) 
			{
				for (let i = start; i >= end; i--){ arr.push(i); }
			}

			return arr;
		}

		function sum(array)
		{
			let total = 0;
			for(let i = 0; i < array.length; i++)
			{
				total += array[i];
			}

			return total;
		}
	</script>
