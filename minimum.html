	<title>Chapter 2 : 1 - Minimum</title>
	<script type="text/javascript" language="javascript">
		function minimum(num1, num2){
			if(num2 < num1)
			{
				return num2;
			}
			else if(num1 < num2)
			{
				return num1;
			}
			else 
			{
				return 'The same';
			}
		}
	</script>
