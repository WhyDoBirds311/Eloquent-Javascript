<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
	<script type="text/javascript" language="javascript">
		for(let number = 1 ; number <= 100; number++)
		{

			if((number % 3 == 0) && (number % 5 == 0))
			{
				console.log("FizzBuzz");
			}
			else if(number % 3 == 0)
			{
				console.log("Fizz");
			}
			else if(number % 5 == 0)
			{
				console.log("Buzz");
			}
			else
			{
				console.log(number);
			}
		}
	</script>
	<noscript>
		Please Enable Your Javascript in Browser!
	</noscript>
</head>
<body>

</body>
</html>
